<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Farm - Tapper</title>
    <style>
        body {
            background-color: #121212; /* –î—É–∂–µ —Ç–µ–º–Ω–∏–π —Ñ–æ–Ω */
            color: #E0E0E0; /* –°–≤—ñ—Ç–ª–∏–π —Ç–µ–∫—Å—Ç */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            user-select: none; /* –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è –¥–ª—è –∫—Ä–∞—â–æ–≥–æ –∫–ª—ñ–∫–µ—Ä–∞ */
        }
        #header {
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #00FF7F; /* –Ø—Å–∫—Ä–∞–≤–æ-–∑–µ–ª–µ–Ω–∏–π –∞–∫—Ü–µ–Ω—Ç */
        }
        #coin-display {
            font-size: 3.5em;
            font-weight: 900;
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
            margin-bottom: 20px;
        }
        #tap-area {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s;
            border-radius: 50%;
            background: radial-gradient(circle, #3a3a3a, #1a1a1a);
            box-shadow: 0 0 30px rgba(0, 255, 127, 0.8), 0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: #00FF7F;
            border: 5px solid #00FF7F;
        }
        #tap-area:active {
            transform: scale(0.95);
        }
        .tap-effect {
            position: absolute;
            font-size: 2em;
            color: yellow;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            opacity: 0;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        #stats {
            width: 90%;
            padding: 10px;
            background-color: #252525;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
            border: 1px solid #3a3a3a;
        }
        #stats div {
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        #stats div:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="header">
        –ú—ñ–Ω—ñ-–¥–æ–¥–∞—Ç–æ–∫ Crypto Farm üí∞
    </div>

    <div id="main-content">
        <div id="coin-display">0</div>
        
        <div id="tap-area">
            üíé
        </div>
        
        <div id="stats">
            <div>–ï–Ω–µ—Ä–≥—ñ—è: <span id="energy">100</span> / 100</div>
            <div>–§–∞—Ä–º—ñ–Ω–≥/—Å–µ–∫: <span id="passive-rate">0</span></div>
            <div>–ö–ª—ñ–∫ –∑–∞ —Ç–∞–ø–æ–º: <span id="tap-power">1</span></div>
        </div>
    </div>

    <div id="footer">
        <button onclick="Telegram.WebApp.close()" style="background: #FF4500; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px;">
            –ó–∞–∫—Ä–∏—Ç–∏ –ì—Ä—É
        </button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç–∞ –∑–º—ñ–Ω–Ω—ñ –≥—Ä–∏
        let coins = 0;
        let energy = 100;
        const maxEnergy = 100;
        let tapPower = 1;
        let passiveRate = 0; // –ü–∞—Å–∏–≤–Ω–∏–π —Ñ–∞—Ä–º—ñ–Ω–≥
        
        // DOM –µ–ª–µ–º–µ–Ω—Ç–∏
        const coinDisplay = document.getElementById('coin-display');
        const tapArea = document.getElementById('tap-area');
        const energyDisplay = document.getElementById('energy');
        const passiveRateDisplay = document.getElementById('passive-rate');
        const tapPowerDisplay = document.getElementById('tap-power');

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –¥–∏—Å–ø–ª–µ—è
        function updateDisplay() {
            coinDisplay.textContent = Math.floor(coins).toLocaleString();
            energyDisplay.textContent = energy;
            passiveRateDisplay.textContent = passiveRate;
            tapPowerDisplay.textContent = tapPower;
        }

        // –õ–æ–≥—ñ–∫–∞ —Ç–∞–ø—É
        tapArea.addEventListener('click', function(event) {
            if (energy >= 1) {
                // –î–æ–¥–∞—î–º–æ –º–æ–Ω–µ—Ç–∏
                coins += tapPower;
                
                // –í–∏—Ç—Ä–∞—á–∞—î–º–æ –µ–Ω–µ—Ä–≥—ñ—é
                energy -= 1; 

                // –í—ñ–∑—É–∞–ª—å–Ω–∏–π –µ—Ñ–µ–∫—Ç
                showTapEffect(event.clientX, event.clientY, tapPower);
                
                // –û–Ω–æ–≤–ª—é—î–º–æ –¥–∏—Å–ø–ª–µ–π
                updateDisplay();
                
                // –í—ñ–±—Ä—É—î–º–æ, —è–∫—â–æ Telegram –ø—ñ–¥—Ç—Ä–∏–º—É—î
                if (Telegram.WebApp.initData) {
                    Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
                
            } else {
                // –í—ñ–∑—É–∞–ª—å–Ω–∏–π –µ—Ñ–µ–∫—Ç –ø–æ—Ä–æ–∂–Ω—å–æ—ó –µ–Ω–µ—Ä–≥—ñ—ó
                tapArea.style.border = '5px solid red';
                setTimeout(() => tapArea.style.border = '5px solid #00FF7F', 200);
            }
        });

        // –í—ñ–∑—É–∞–ª—å–Ω–∏–π –µ—Ñ–µ–∫—Ç –¥–æ–¥–∞–≤–∞–Ω–Ω—è –º–æ–Ω–µ—Ç
        function showTapEffect(x, y, amount) {
            const effect = document.createElement('div');
            effect.className = 'tap-effect';
            effect.textContent = `+${amount}`;
            
            // –ö–æ—Ä–∏–≥—É—î–º–æ –ø–æ–∑–∏—Ü—ñ—é —â–æ–¥–æ –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
            const rect = tapArea.getBoundingClientRect();
            effect.style.left = `${x - rect.left}px`;
            effect.style.top = `${y - rect.top}px`;
            
            tapArea.appendChild(effect);
            
            // –í–∏–¥–∞–ª—è—î–º–æ –µ–ª–µ–º–µ–Ω—Ç –ø—ñ—Å–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }

        // –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó —Ç–∞ –ø–∞—Å–∏–≤–Ω–∏–π —Ñ–∞—Ä–º—ñ–Ω–≥
        setInterval(() => {
            // –ü–∞—Å–∏–≤–Ω–∏–π —Ñ–∞—Ä–º—ñ–Ω–≥
            coins += passiveRate / 10; // –†–æ–∑–±–∏–≤–∞—î–º–æ –Ω–∞ 10 —á–∞—Å—Ç–∏–Ω –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç—ñ

            // –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó (–ø–æ–≤—ñ–ª—å–Ω–æ)
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 1); // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ 1 –µ–Ω–µ—Ä–≥—ñ—é –Ω–∞ —Å–µ–∫—É–Ω–¥—É
            }
            updateDisplay();
        }, 1000);


        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Telegram WebApp
        function initWebApp() {
             Telegram.WebApp.ready();
             // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–º—É –º—ñ–Ω—ñ-–¥–æ–¥–∞—Ç–∫—É –ø—ñ–¥ —Ç–µ–º–Ω–∏–π —Ä–µ–∂–∏–º
             Telegram.WebApp.setHeaderColor('#121212'); 
             Telegram.WebApp.setBackgroundColor('#121212');
             // –ú–æ–∂–Ω–∞ –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ –¥–∞–Ω—ñ –ø—Ä–æ –º–æ–Ω–µ—Ç–∏ –Ω–∞–∑–∞–¥ –≤ –±–æ—Ç–∞, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –ø—Ä–∏ –∑–∞–∫—Ä–∏—Ç—Ç—ñ
             Telegram.WebApp.onEvent('mainButtonClicked', function() {
                 Telegram.WebApp.sendData(JSON.stringify({ final_coins: Math.floor(coins) }));
             });
        }
        
        // –ó–∞–ø—É—Å–∫
        initWebApp();
        updateDisplay();
    </script>
</body>
</html>
